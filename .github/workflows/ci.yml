name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      webhook:
        description: 手动测试时可覆盖仓库 Secrets 的 Webhook
        required: false
        type: string
      signkey:
        description: 手动测试时可覆盖仓库 Secrets 的 SignKey
        required: false
        type: string

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npx prettier --check .

      - name: Test
        id: npm-ci-test
        run: npm run test
        env:
          FEISHU_BOT_WEBHOOK: ${{ secrets.FEISHU_BOT_WEBHOOK }}
          FEISHU_BOT_SIGNKEY: ${{ secrets.FEISHU_BOT_SIGNKEY }}

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Resolve credentials
        id: creds
        shell: bash
        run: |
          # 优先使用手动输入，其次使用 secrets
          WEBHOOK_INPUT="${{ github.event.inputs.webhook }}"
          SIGNKEY_INPUT="${{ github.event.inputs.signkey }}"
          if [ -n "$WEBHOOK_INPUT" ]; then
            echo "WEBHOOK=$WEBHOOK_INPUT" >> "$GITHUB_OUTPUT"
          else
            echo "WEBHOOK=${{ secrets.FEISHU_BOT_WEBHOOK }}" >> "$GITHUB_OUTPUT"
          fi
          if [ -n "$SIGNKEY_INPUT" ]; then
            echo "SIGNKEY=$SIGNKEY_INPUT" >> "$GITHUB_OUTPUT"
          else
            echo "SIGNKEY=${{ secrets.FEISHU_BOT_SIGNKEY }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          webhook: ${{ steps.creds.outputs.WEBHOOK }}
          signkey: ${{ steps.creds.outputs.SIGNKEY }}
